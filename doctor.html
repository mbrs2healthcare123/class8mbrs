
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> health portal</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times;
            margin: 20px;
            background-color: #000000;
            color: #333;
        }

        h1 {
            color: #4CAF50;
        }

        h2 {
            color:#7031bd;
            background-color: #fff;
            border-radius: 32px;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgb(0, 0, 0);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color:#fff
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        img {
            border-radius: 32px;




        }

        button {
            background-color: #7031bd;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
        #patientLogo {
            width: 150px;
            height: 150px;
            background-color: #fff;
            margin-bottom: 20px;
        }

        #doctorLogo {
            width: 150px;
            height: 150px;
            background-color: #fff;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1><left><img src="title.png"
        height="150px"
        width="350px"></left></h1>
    <h2>Doctor's desk</h2>
    
    <form id="doctorForm">
        <label for="downloadFile">Download Prescription/Reports:</label>
        <button onclick="downloadFiles()">Download Files</button>

        <label for="virtualConsultation">Virtual Consultation:</label>
        <button onclick="startVirtualConsultation()">Start Virtual Consultation</button>

        <label for="findSpecialist">Find Other Specialists:</label>
        <input type="text" id="findSpecialist" name="findSpecialist" placeholder="Enter specialist name">

        <button type="submit">Submit</button>
    </form>

<script>
     function downloadFiles() {
            alert('Files downloaded.');

    </script>
     <script>

        }

       
    </script>


</html>
